<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">p-settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="b1">Configuración</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Ajusta tus preferencias y configuraciones de la aplicación.</p>      
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item button routerLink="/p-profile">
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-notifications">
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-privacy">
      <ion-label>Privacidad</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-terms">
      <ion-label>Términos y Condiciones</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-about">
      <ion-label>Acerca de GreenLife</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-contact">
      <ion-label>Contacto</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-faq">
      <ion-label>Preguntas Frecuentes</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-feedback">
      <ion-label>Enviar Feedback</ion-label>
    </ion-item>
    <ion-item button routerLink="/p-logout">
      <ion-label>Salir</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

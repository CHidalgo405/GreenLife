<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      <img src="/assets/logo.png" alt="Logo" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="/assets/img1.png" alt="" width="100%">
  <div class="product-grid">
    <ion-card *ngFor="let producto of productos" class="product-card">
      <ion-card-header>
        <img src="/assets/img2.jpeg" alt="{{ producto.nombre }}" class="product-image">
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <p>
          <ion-icon name="star" class="stars"></ion-icon>
          <ion-icon name="star" class="stars"></ion-icon>
          <ion-icon name="star" class="stars"></ion-icon>
          <ion-icon name="star" class="stars"></ion-icon>
          <ion-icon name="star" class="stars"></ion-icon>
        </p>
        <p>{{ producto.descripcion }}</p>
        <ion-card-subtitle class="precio">${{ producto.precio }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button class="boton-cart" (click)="agregarAlCarrito(producto)">
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card class="spam-card">
      <ion-card-header>
        <ion-card-title class="contactanos">Contatanos en:</ion-card-title>
        <p>
          <ion-icon name="logo-facebook" class="contactanos-icono"></ion-icon> www.facebook.com/hidrogreenlife <br>
          <ion-icon name="call" class="contactanos-icono"></ion-icon> 238 147 1547 <br>
          <ion-icon name="mail" class="contactanos-icono"></ion-icon> romero_carmenoutlook.es <br>
          <ion-icon name="location" class="contactanos-icono"></ion-icon> Calle solidaridad, lote 6, Colonia Juan Pablo, Tehuac√°n, Mexico <br>
        </p>
        
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      GREEN LIFE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="/assets/img1.png" alt="" width="100%">
  <div class="product-grid">
    <ion-card *ngFor="let producto of productos" class="product-card">
      <ion-card-header>
        <img src="/assets/img2.jpeg" alt="{{ producto.nombre }}" class="product-image">
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <p>{{ producto.descripcion }}</p>
        <ion-card-subtitle>${{ producto.precio }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button class="boton-cart" (click)="agregarAlCarrito(producto)">Agregar al carrito</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

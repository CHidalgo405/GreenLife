<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="btn-back" slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
    <ion-title class="title">
      <img src="/assets/logo.png" alt="Logo" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>
      <p>Revisa los detalles de tu compra antes de proceder al pago.</p><br>
      <h3>Dirección de Envío:</h3>
      <p>direccion del usuario</p>
    </ion-label>
  </ion-item>
  <h2 class="productos" >Productos:</h2>
  <ion-list>
    <ion-item *ngFor="let item of carrito">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.descripcion }}</p>
        <strong>Cantidad: {{ item.cantidad }} — ${{ item.precio * item.cantidad }}</strong>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item lines="none">
    <ion-label class="ion-text-end">
      <h2>Total: ${{ total }}</h2>
    </ion-label>
  </ion-item>

  <!-- Aquí va el botón de PayPal -->
  <div id="paypal-button-container"></div>
</ion-content>
